<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2 CSS</title>
    <style>
        body {
            background-color: aqua;
            font-size: 22px; 
        }
    </style>
</head>
<body>
    <p style="text-align: center;font-size: 28px;">
        <span style="color: blue;">Texto</span> 
        <span style="color: red;">centrado.</span>
    </p>
    <h3 style="color: blue;background-color: silver;text-align: center;">Texto centrado sobre fondo de color plata.</h3> 
    <p style="text-align: right;font-size: 28px;">
        <span style="color: blue;">Texto</span> 
        <span style="color: red;">alineado.</span>
        <span style="color: blue;">a la derecha.</span>
    </p>
    <h3 style="color: blue;background-color: silver;text-align: center;">Otro texto centrado sobre fondo de color plata.</h3> 

</body>
</html>
