<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Tablas</title>
    <style>
        table {
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
        .icon-check {
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td><td>555 77 855</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>First Name:</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone:</th>
            <td>555 77 854</td>
        </tr>
            <td>555 77 855</td>
    </table>

    <table>
        <tr>
            <td>First<br>Row</td>
            <td>Second<br>Row</td>

        </tr>
        <tr>
            <td rowspan="2">First</td><td rowspan="1">Row</td>
            <td rowspan="2">Second</td><td rowspan="1">Row</td>
        </tr>
        <tr>
            <td class="icon-check">&#10004;</td>
            <td class="icon-check">&#10004;</td>
        </tr>


    </table>

</body>
</html>
